<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pastelería Kika</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Navigation Bar -->
  <section id="main-header">
    <h1>Pastelería Kika</h1>
  </section>

  <section id="welcome-section">
    <h2>Nuestro catálogo de sabores</h2>
  </section>

  <!-- Flavors Section -->
  <section id="flavors-section">

    <div id="flavors-container">
      <div class="flavor-card">
        <img src="images/flavors/strawberry.png" alt="fresa">
        <span>Fresa</span>
        <span>$150</span>
      </div>

      <div class="flavor-card">
        <img src="images/flavors/caramel.png" alt="caramelo">
        <span>Caramelo</span>
        <span>$189</span>
      </div>

      <div>
        <img src="images/flavors/peanut.png" alt="cacahuate">
        <span>Cacahuate</span>
        <span>$179</span>
      </div>

      <div>
        <img src="images/flavors/almond.png" alt="almendra-y-vainilla">
        <span>Almendra & Vainilla</span>
        <span>$179</span>
      </div>
    </div>

    <div id="flavors-container">
      <div>
        <img src="images/flavors/honey-and-vanilla.png" alt="miel-y-vainilla">
        <span>Miel & Vainilla</span>
        <span>$199</span>
      </div>

      <div>
        <img src="images/flavors/walnut.png" alt="nuez">
        <span>Nuez</span>
        <span>$169</span>
      </div>

      <div>
        <img src="images/flavors/cherry.png" alt="cereza">
        <span>Cereza</span>
        <span>$159</span>
      </div>

      <div>
        <img src="images/flavors/chewing-gum.png" alt="chicle">
        <span>Chicle</span>
        <span>$149</span>
      </div>
    </div>
  </section>

</body>

</html>
